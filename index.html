<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>webmona</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

<canvas id="input-canvas"></canvas>
<canvas id="best-canvas"></canvas>
<canvas id="test-canvas"></canvas>

<section>
<p>
	Difference <output id='difference'></output><br/>
	Mutations <output id='evolution-count'></output><br/>
	Mutations/s <output id='evolutions-per-second'></output><br/>
	Consecutive failed mutations <output id='consecutive-failures'></output>
</p>
</section>

<div id="imgform">
	<label for='image-input'>Source image</label>
	<input type='file' id='image-input' /><br/>
	<label for='num-polys'>Polygons</label>
	<input id='num-polys' type='number' step='1' min='1' max='1000' value='50' /><br />
	<label for='num-verts'>Vertices</label>
	<input id='num-verts' type='number' step='1' min='3' max='30' value='6' /><br />
	<button id='start'>Start</button>
	<button id='stop' class='unvisible'>Stop</button>
</div>

<div id="dnaformwrap">
	<button id='b_export_dna'>Export DNA</button>
	<button id='b_export_svg'>Export SVG</button>
	<button id='b_import_dna'>Import DNA</button>
	<textarea id='clipboard'></textarea>
</div>


<script type="text/javascript" src="webmona.js"></script>
</body>
</html>
