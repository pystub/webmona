<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>webmona</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		source image
		<input type='file' id='image-input' /><br>
		<div id='hiddenstuff' style='display:none;'>
			<canvas id="input-canvas"></canvas>
			<canvas id="best-canvas"></canvas><br>
			fitness <output id='difference'></output><br>
			<canvas id="test-canvas" style='display:none;'></canvas><br>
			<label for='num-polys'>polygons</label>
			<input id='num-polys' type='number' step='1' min='1' max='1000' value='50' style="width: 5%"/>
			<label for='num-verts'>vertices</label>
			<input id='num-verts' type='number' step='1' min='3' max='30' value='3' style="width: 5%"/><br>
			leader dna<br>
			<textarea id='dnaboard' style="width: 100%"></textarea><br>
			leader svg<br>
			<textarea id='svgboard' style="width: 100%"></textarea><br>
			import dna<br>
			<textarea id='clipboard' style="width: 100%"></textarea><br>
			<button id='b_import_dna'>import dna</button><br>
		</div>
		<script type="text/javascript" src="webmona.js"></script>
	</body>
</html>
