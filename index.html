<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>webmona</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

<canvas id="input-canvas" class='default-hidden'></canvas>
<canvas id="best-canvas" class='default-hidden'></canvas>
<canvas id="test-canvas" class='default-hidden'></canvas>

<section id='info-output' class='default-hidden'>
<p>
	Fitness <output id='fitness'></output><br/>
	Mutations <output id='evolution-count'></output><br/>
	Mutations/s <output id='evolutions-per-second'></output><br/>
	Consecutive failed mutations <output id='consecutive-failures'></output><br/>
	Time elapsed <output id='time-elapsed'></output>
</p>
</section>

<p id='imgform'>
	<label for='image-input'>Source image</label>
	<input type='file' id='image-input' /><br/>
	<label for='num-polys' class='default-hidden'>Polygons</label>
	<input id='num-polys' class='default-hidden' type='number' step='1' min='1' max='1000' value='50' /><br />
	<label for='num-verts' class='default-hidden'>Vertices</label>
	<input id='num-verts' class='default-hidden' type='number' step='1' min='3' max='30' value='6' /><br />
	<button id='start' class='default-hidden'>Start</button>
	<button id='stop' class='default-hidden hidden'>Stop</button>
</p>

<p id='dnaformwrap' class='default-hidden'>
	<button id='b_export_dna'>Export DNA</button>
	<button id='b_export_svg'>Export SVG</button>
	<button id='b_import_dna'>Import DNA</button>
	<textarea id='clipboard'></textarea>
</p>


<script type="text/javascript" src="webmona.js"></script>

</body>
</html>
